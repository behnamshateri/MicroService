version: '3.4'

services:
  rabbitmq:
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
          
  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - 6379:6379
    
  catalogdb:
    container_name: catalogdb
    restart: always
    volumes:
      - ${WEBAPP_STORAGE_HOME}/site:/data/db
    ports:
      - "27017:27017"
    
  orderdb:
    container_name: orderdb
    restart: always
    ports:
      - 7610:1433
    environment:
      SA_PASSWORD: '@bsh55079202'
      ACCEPT_EULA: Y
    
  catalog:
    container_name: catalogapi
    environment: 
      - ASPNETCORE_ENVIRONMENT=Development
      - "CatalogDatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    volumes:
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/
    ports:
      - "8001:80"

  basket:
    container_name: basketapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:Redis=basketdb:6379"
      - "EventBus:HostName=rabbitmq"
    depends_on:
      - basketdb
      - rabbitmq
    volumes:
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/
    ports:
      - "8002:80"

  order:
    container_name: orderapi
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
#      - "ConnectionStrings:OrderConnection=Server=orderdb;Database=OrderDb;User=sa;Password=@bsh55079202;Integrated Security=false;Trusted_Connection=false;MultipleActiveResultSets=true"
      - "ConnectionStrings:OrderConnection=Server=orderdb;Database=OrderDb;User=sa;Password=@bsh55079202"
      - "EventBus:HostName=rabbitmq"
    depends_on:
      - orderdb
      - rabbitmq
    volumes:
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/
    ports:
      - "8003:80"
